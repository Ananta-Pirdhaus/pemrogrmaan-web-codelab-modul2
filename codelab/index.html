<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form onsubmit="return validateForm()" class="registration-form">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-input" required /><br />

      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-input" required /><br />

      <label for="alamat" class="form-label">Alamat:</label>
      <input type="text" id="alamat" class="form-input" required /><br />

      <input type="submit" value="Register" class="submit-button" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
